name: Create Tag on Master Merge

on:
  push:
    branches:
      - master
      - main

jobs:
  create-tag:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get version from package.json
      id: package-version
      run: |
        VERSION=$(node -p "require('./package.json').version")
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Check if tag exists
      id: tag-check
      run: |
        if git tag -l | grep -q "^v${{ steps.package-version.outputs.version }}$"; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Create and push tag
      if: steps.tag-check.outputs.exists == 'false'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git tag "v${{ steps.package-version.outputs.version }}"
        git push origin "v${{ steps.package-version.outputs.version }}"

    - name: Create GitHub release
      if: steps.tag-check.outputs.exists == 'false'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.package-version.outputs.version }}
        release_name: Release v${{ steps.package-version.outputs.version }}
        body: |
          ## My Web Helper v${{ steps.package-version.outputs.version }}

          ### What's New
          - Automatic release from master branch merge
          - Version: ${{ steps.package-version.outputs.version }}

          ### Installation
          Download the extension ZIP file from the assets below and install manually, or find it on the Chrome Web Store.

        draft: false
        prerelease: false